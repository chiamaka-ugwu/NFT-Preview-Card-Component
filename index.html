<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | NFT preview card component</title>

  <style>
    
  </style>
</head>
<body>
    <main>
        <section class="card-container">
            <div class="image-container">
                <div class="hover-color"></div>
                <img src="./images/icon-view.svg" alt="Equilibrium image">
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth-time-bar">
                <div class="ethereum">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                    <p>0.041ETH</p>
                </div> 
                <div class="time">  
                    <img src="./images/icon-clock.svg" alt="Clock icon">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="credits">
                <img src="./images/image-avatar.png" alt="Avatar image">
                <p>Creation of  <a>Jules Wyvern</a></p>
            </div>
         </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/chiamaka-ugwu">Chiamaka Ugwu</a>.
    </footer>
</body>
</html>
